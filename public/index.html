    <style>
        /* Loader Styles */
        #loading {
            display: flex;
            background-color: #FFF7F0;
            position:absolute;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #loader {
            width: 75px;
            height: 75px;
            border: 10px solid rgba(0, 0, 0, 0.1);
            border-top-color: #8C1E1E; /* Your primary color */
            border-radius: 50%;
            animation: spin 500ms linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
